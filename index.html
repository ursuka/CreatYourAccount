<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

<div class="container">
    <div class="progressBar">
        <div class="progress">
            <div class="percent"></div>
        </div>
        <div class="steps">
            <div class="step" id="stage1"><span>1</span><span class="textSpan">ACCOUNT SETUP</span></div>
            <div class="step" id="stage2"><span>2</span><span class="textSpan">SOCIAL PROFILES</span></div>
            <div class="step" id="stage3"><span>3</span><span class="textSpan">PERSONAL DETAILS</span></div>
        </div>
    </div>
    <form action="#">
        <div class="step1 layers ">
            <h2>CREATE YOUR ACCOUNT</h2>
            <p>This is step 1</p>
            <input type="email" name="email" placeholder="Email" id="email">
            <p class="validation" id="validationEmail"></p>
            <input type="password" name="password" placeholder="Password"
                   id="password">
            <p class="validation"></p>
            <input type="password" name="passwordConfirm" placeholder="Confirm Password"
                   id="passwordConfirm">
            <p class="validation" id="validationPassword"></p>
            <div class="buttons">
                <button type="button" id="next1" disabled>Next</button>
            </div>
        </div>

        <div class="step2 layers hidden">
            <h2>SOCIAL PROFILES</h2>
            <p>Your presence on the social network</p>
            <input type="text" name="link" placeholder="Twitter" class="network" id="link1">
            <p class="validation"></p>
            <input type="text" name="link" placeholder="Facebook" class="network" id="link2">
            <p class="validation"></p>
            <input type="text" name="link" placeholder="Google Plus" class="network" id="link3">
            <p class="validation"></p>
            <div class="buttons">
                <button type="button" id="previous1">Previous</button>
                <button type="button" id="next2" disabled>Next</button>
            </div>
        </div>

        <div class="step3 layers hidden">
            <h2>PERSONAL DETAILS</h2>
            <p>We will never sell it</p>
            <input type="text" name="firstName" placeholder="First Name" class="name" id="firstName">
            <p class="validation"></p>
            <input type="text" name="lastName" placeholder="Last Name" class="name" id="lastName">
            <p class="validation"></p>
            <input type="tel" name="phone" placeholder="Phone" id="phoneNum">
            <p class="validation" id="validationPhoneNum"></p>
            <textarea name="address" placeholder="Address" id="address"></textarea>
            <div class="buttons">
                <button type="button" id="previous2">Previous</button>
                <button type="submit" id="submit" disabled>Submit</button>
            </div>
        </div>
    </form>
</div>


<script src="script/script.js"></script>
</body>
</html>
